<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>SHOP</title>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul id="ulList">
                <li><a href="#products">Products</a></li>
                <li><a href="#">Contact</a></li>
                <div class="cart-box">
                    <li id="shoppingCartBtn"><i class="fas fa-shopping-cart"></i></li>
                    <div id="cartItems" class="cart-items"></div>
                </div>
            </ul>
            <div id="btn">
                <button class="navbarbtn-signin" id="navBarBtnSignIn">Sign in</button>
            </div>
        </nav>
    </header>
    <div class="shopping-cart-box" id="shoppingCartBox">
        <h4 class="shopping-cart-h4">Shoppingcart<span id="closeShopCart">x</span></h4>
        <div id="shoppingCartProducts"></div>
        <div id="cartTotalAndBtn"></div>
    </div>
    <main id="main">
    </main>
    <article class="products" id="products">
        <div class="section-title">
            <h4><a name="products">Our products</a></h4>
        </div>
    </article>

    <footer>by Mathilda Pettersson</footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bf654c8d4.js" crossorigin="anonymous"></script>
</body>
</html>
